{% extends 'base.html' %}

{% block content %}  

    <ul>
        {% for product in object_list %}

            <li>{{ product.name }}</li>
            <li>{{ product.short_description }}</li>
            <li>{{ product.description | safe }}</li>
            <li>{{ product.price }}</li>

            <hr/>
        {% empty %}
            <li>No products yet.</li>
        {% endfor %}
    </ul>

{% endblock content %}
